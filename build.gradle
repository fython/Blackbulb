buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:2.2.3'
	}
}

allprojects {
	repositories {
		jcenter()
		mavenCentral()
		maven { url "https://jitpack.io" }
		maven { url "https://maven.google.com" }
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
